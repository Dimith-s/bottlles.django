{% extends "base.html" %}
{% load static %}
{% block content  %}

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ address.name }}" required><br>
  
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{ address.last_name }}" required><br>
  
    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ address.address }}" required><br>
  
    <label for="city">City:</label>
    <input type="text" name="city" value="{{ address.city }}" required><br>
  
    <label for="state">State:</label>
    <input type="text" name="state" value="{{ address.state }}" required><br>
  
    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" value="{{ address.pincode }}" required><br>
  
    <label for="phone">Phone:</label>
    <input type="text" name="phone" value="{{ address.phone }}" required><br>
  
    <input type="submit" value="Update Address">
  </form>
  {% endblock  %}
