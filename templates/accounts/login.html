{% extends "base.html" %}

{% block content  %}
<section class="pt-150 pb-150">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-10 m-auto">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        {% include "includes/alerts.html" %}
                                        <form action="{% url 'login' %}" method="post">
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" required="" name="email" placeholder="Your Email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <input required="" type="password" name="password" placeholder="Password" name="password">
                                            </div>
                                            <div class="login_footer form-group">
                                                <div class="chek-form">
                                                    <div class="">
                                                        {% comment %} <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                        <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label> {% endcomment %}
                                                        <a class="text-muted" href="{% url 'phone_verify' %}">Login using phone</a>
                                                    </div>
                                                </div>
                                                <a class="text-muted" href="{% url 'forgotpassword' %}">Forgot password?</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                                                <div class="text-muted text-center">Dont have an account? <a href="{% url 'register'%}">Sign up now</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

{% endblock  %}
